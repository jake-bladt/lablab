<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src='knockout.js'></script>
    <script type="text/javascript" src='mocks.js'></script>
    <script type="text/javascript" src='app.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Projection Manager</title>    
  </head>
  <body>
    <div class='container'>
      <h1 class='pageHead' data-bind='text:title'>Baseball</h1>
      <table id='playerStatsTable' class='table table-striped table-bordered'>
        <thead class="thead-dark">
          <tr>
            <td>Name</td>
            <td>Team</td>
            <td>Pos</td>
            <td>G</td>
            <td>AB</td>
            <td>BA</td>
            <td>HR</td>
            <td>RBI</td>
            <td>R</td>
            <td>NSB</td>
            <td></td>
          </tr>
        </thead>
        <tbody data-bind="template: { name: 'playerRowTempl', foreach: batters } ">
        </tbody>
      </table>
    </div>

    <script id='playerRowTempl' type='text/html'>
      <tr>
        <td data-bind='text: name'></td>
        <td data-bind='text: team'></td>
        <td data-bind='text: position'></td>
        <td data-bind='text: games'></td>
        <td data-bind='text: atBats'></td>
        <td data-bind='text: battingAverage'></td>
        <td data-bind='text: homeRuns'></td>
        <td data-bind='text: runsBattedIn'></td>
        <td data-bind='text: runs'></td>
        <td data-bind='text: netStolenBases'></td>
        <td>
          <button class='btn btn-dark'>Edit</button>
        </td>
      </tr>
    </script>
  </body>
</html>
