<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src='knockout.js'></script>
    <script type="text/javascript" src='mocks.js'></script>
    <script type="text/javascript" src='app.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
  </head>
  <body>
    <h1 data-bind='text:title'>Baseball</h1>
    <table id='playerStatsTable'>
      <thead>
        <tr>
          <td>Name</td>
          <td>Team</td>
          <td>Pos</td>
          <td>G</td>
          <td>AB</td>
          <td>BA</td>
          <td>HR</td>
          <td>RBI</td>
          <td>R</td>
          <td>NSB</td>
        </tr>
      </thead>
      <tbody data-bind="template: { name: 'playerRowTempl', foreach: batters } ">
      </tbody>
    </table>
    <script id='playerRowTempl' type='text/html'>
      <tr>
        <td data-bind='text: name'></td>
        <td data-bind='text: team'></td>
        <td data-bind='text: position'></td>
        <td data-bind='text: games'></td>
        <td data-bind='text: atBats'></td>
        <td data-bind='text: battingAverage'></td>
        <td data-bind='text: homeRuns'></td>
        <td data-bind='text: runsBattedIn'></td>
        <td data-bind='text: runs'></td>
        <td data-bind='text: netStolenBases'></td>
      </tr>
    </script>
  </body>
</html>
