<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Learning D3</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/5.14.2/d3.js"></script>
        <style type="text/css">
            body {
                font-family: Avenir, sans-serif;
            }
            svg {
                border: 1px solid #bbb;
            }
        </style>
    </head>
    <body>
        <script>
            const svg = d3.select('body').
              append('svg').
              attr('width', 500).
              attr('height', 500);

            const lollipop = svg.append('g').
                attr('transform', 'translate(100, 100)');

            lollipop.append('line').
                attr('x2', 200).
                style('stroke', 'black');

            lollipop.append('circle').
                attr('cx', 200).
                attr('r', 3);

            lollipop.append('line').
                attr('y1', 100).
                attr('y2', 100).
                attr('x2', 200).
                style('stroke', 'black');

            lollipop.append('circle').
                attr('cx', 200).
                attr('cy', 100).
                attr('r', 3);

            lollipop.append('text').
                attr('y', -10).
                text('first element');

            lollipop.append('text').
                attr('y', 90).
                text('second element');

        </script>
    </body>
</html>
